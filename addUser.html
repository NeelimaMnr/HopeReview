<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form List</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <div class="input-group" style="width: 30%;">
                <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </div>

            <div class="d-flex">
                <a href="#" class="btn btn-primary btn-sm me-4 px-3" style="border-radius: 4px;"><i
                        class="fa-solid fa-paper-plane pr-1"></i> Go Pro</a>

                <a href="#" class="me-4"><img
                        src="https://templates.iqonic.design/hope-ui/html/dist/assets/images/Flag/flag001.png"
                        class="img-fluid rounded-circle" alt="user"
                        style="height: 30px; min-width: 30px; width: 30px;"></a>

                <a href="#" class="me-4"><i style="color: darkgray; font-size: 130%;" class="fa-solid fa-bell"></i></a>

                <a href="#" class="me-4"><i style="color: darkgray; font-size: 130%;"
                        class="fa-solid fa-envelope"></i></a>


                <img src="https://templates.iqonic.design/hope-ui/html/dist/assets/images/avatars/01.png"
                    alt="User-Profile" class="theme-color-default-img img-fluid avatar avatar-50 avatar-rounded me-4"
                    style="height: 50px; width: 50px; border-radius: 50%;">

                <h6 class="me-4">Austin Robertson<br><span style="color: gray;font-weight: 400;">Marketing
                        Administrator</span></h6>
            </div>
        </div>
    </nav>



    <div class="header flex-wrap d-flex justify-content-between p-5 h-50"> <img class="banner-img">

        <div class="h-25">
            <h1 class="text-light">Hello Devs!</h1>
            <p class="text-light fw-10">We are on a mission to help developers like you build successful projects
                for FREE.</p>
        </div>
        <div class="h-25">
            <a id="announcements" href="" class="text-light p-2 px-4 rounded-2 "><i
                    class="fa-solid fa-microphone-lines"></i> Announcements</a>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="margin-top: -50px;">
                    <div class="header-title">
                        <h4 class="card-body">Add New User</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="d-grid mb-4">
                                <img class="mb-2 rounded-2" style="height: 110px; width: 110px ;"
                                    src="https://templates.iqonic.design/hope-ui/html/dist/assets/images/avatars/01.png"
                                    alt="">
                                <i class="btn fa-solid fa-pen-clip rounded-5 d-flex align-items-center justify-content-center"
                                    style="background-color: rgb(18, 114, 240); width: 30px;
                              height:30px; position: absolute; left:95px; top:168px;border: 2px solid white;"></i>
                                <div class="d-inline-block align-items-center ">
                                    <span>Only</span>
                                    <a href="">.jpg</a>
                                    <a href="">.png</a>
                                    <a href="">.jpeg</a>
                                    <span>allowed</span>
                                </div>
                            </div>

                            <div class="mb-12">
                                <label for="userRole" class="form-label">User Role:</label>
                                <select name="type" id="userRole" class="selectpicker form-control" data-style="py-0">
                                    <option>Select</option>
                                    <option>Web Designer</option>
                                    <option>Web Developer</option>
                                    <option>Tester</option>
                                    <option>Php Developer</option>
                                    <option>Ios Developer</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="furl" class="form-label">Facebook Url:</label>
                                <input type="text" class="form-control" id="furl" placeholder="Facebook Url">
                            </div>

                            <div class="mb-3">
                                <label for="turl" class="form-label">Twitter Url:</label>
                                <input type="text" class="form-control" id="turl" placeholder="Twitter Url">
                            </div>

                            <div class="mb-3">
                                <label for="instaurl" class="form-label">Instagram Url:</label>
                                <input type="text" class="form-control" id="instaurl" placeholder="Instagram Url">
                            </div>

                            <div class="mb-0">
                                <label for="lurl" class="form-label">Linkedin Url:</label>
                                <input type="text" class="form-control" id="lurl" placeholder="Linkedin Url">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="margin-top: -50px;">
                    <div class="new user-select-all">
                        <div class="header-title">
                            <h4 class="card-body">New User Information</h4>
                        </div>
                        <div class="card-body">
                            <div class="new-user-info">
                                <form>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="fname">First Name:</label>
                                            <input type="text" class="form-control" id="fname" placeholder="First Name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="lname">Last Name:</label>
                                            <input type="text" class="form-control" id="lname" placeholder="Last Name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="add1">Street Address 1:</label>
                                            <input type="text" class="form-control" id="add1"
                                                placeholder="Street Address 1">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="add2">Street Address 2:</label>
                                            <input type="text" class="form-control" id="add2"
                                                placeholder="Street Address 2">
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label class="form-label" for="cname">Company Name:</label>
                                            <input type="text" class="form-control" id="cname"
                                                placeholder="Company Name">
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <label class="form-label">Country:</label>
                                            <select name="type" class="selectpicker form-control" data-style="py-0">
                                                <option>Select Country</option>
                                                <option>Caneda</option>
                                                <option>Noida</option>
                                                <option>USA</option>
                                                <option>India</option>
                                                <option>Africa</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="mobno">Mobile Number:</label>
                                            <input type="text" class="form-control" id="mobno"
                                                placeholder="Mobile Number">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="altconno">Alternate Contact:</label>
                                            <input type="text" class="form-control" id="altconno"
                                                placeholder="Alternate Contact">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="email">Email:</label>
                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="pno">Pin Code:</label>
                                            <input type="text" class="form-control" id="pno" placeholder="Pin Code">
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label class="form-label" for="city">Town/City:</label>
                                            <input type="text" class="form-control" id="city" placeholder="Town/City">
                                        </div>
                                    </div>
                                    <hr>
                                    <h5 class="mb-3">Security</h5>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="form-label" for="uname">User Name:</label>
                                            <input type="text" class="form-control" id="uname" placeholder="User Name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="pass">Password:</label>
                                            <input type="password" class="form-control" id="pass"
                                                placeholder="Password">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="rpass">Repeat Password:</label>
                                            <input type="password" class="form-control" id="rpass"
                                                placeholder="Repeat Password ">
                                        </div>
                                    </div>
                                    <div class="checkbox">
                                        <label class="form-label"><input class="form-check-input me-2" type="checkbox"
                                                value="" id="flexCheckChecked">Enable Two-Factor-Authentication</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add New User</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua/C68L9LOVR66iLrV/+I6IYT/ZMHUO+Anvfq3Ki+dp8dqc8pH+e92bV" crossorigin="anonymous">
        </script>
</body>

</html>
